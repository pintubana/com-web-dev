    <style>
      * {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        border: border-box;
      }
      .navbar {
        height: 60px;
        align-items: center;
        background-color: #0f1111;
        color: white;
        display: flex;
        justify-content: space-evenly;
      }
      .nav-logo {
        height: 50px;
        width: 100px;
      }
      .logo {
        background-image: url(amazon_logo.png);
        height: 50px;
        width: 100px;
        background-size: cover;
      }
      .border {
        border: 2px solid transparent;
      }
      .border:hover {
        border: 1.5px solid white;

        width: 620px;
        height: 40px;
      }
      .search-select {
        width: 50px;
        background-color: #f3f3f3;
        text-align: center;
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
        border: none;
      }

        width: 100%;

      span {

      }
      /* panel styling */
      .panel {
        color: white;
        display: flex;
        height: 40px;
        background-color: #222f3d;
        align-items: center;
        justify-content: space-evenly;
      }
      .panel-ops p {
        display: inline;
        margin: 15px;
      }
      .panel-ops {
        width: 80%;
        font-size: 0.85rem;
      }
      .panel-deals {
        font-size: 0.9rem;

      }
      /* hero-section */
      .hero-section {
        background-image: url(hero_image.jpg);
        height: 300px;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: end;
        padding-bottom: 20px;
        /* border-radius: 30px; */
      }
      .hero-sms {
        background-color: white;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        /* position: relative; */
        /* font-size: ?; */
        width: 90%;
        height: 20px;
        border-radius: 20px;
      }
      .hero-sms a {
        color: blueviolet;
        text-decoration: none;
      }
      /* shop section */
      .shop-section {
        display: flex;
        height: 750px;
        flex-wrap: wrap;
        justify-content: space-evenly;
        background-color: #e2e7e6;
      }
      .box {
        /* border: 2px solid black; */
        height: 350px;
        width: 23%;
        background-color: white;
        padding: 20px 0px 15px;
        margin-top: 10px;
        margin-bottom: 0%;
        /* padding-left: 20px; */
      }
      /* bpx imag */
      .box-img {
        height: 290px;

        background-size: cover;
        background-repeat: no-repeat;
        margin-top: 1rem;
        /* margin-bottom: 0.1rem; */

      .box-contant {
