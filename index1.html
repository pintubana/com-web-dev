<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Dates</title>
  </head>
  <style>
    .container {
      font-size: 23px;
      color: white;
      background-color: black;
      border: 2px solid red;
      padding: 34px;
      margin: 4px;
      text-align: center;
    }

    #time {
      font-weight: bold;
    }
  </style>

  <body>
    <div class="container">
      <span id="time"></span>
    </div>
    <script>
      setInterval(updateTime, 1000);
      function updateTime() {
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
